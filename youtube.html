<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        a {
            margin-bottom: 1rem;
            color: #0077cc;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        h1,
        h2,
        h3 {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #333;
        }

        .grid-wrapper {
            max-width: 800px;
            width: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .grid-item {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            position: relative;
        }

        .grid-item:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }

        .grid-item.green {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .grid-item[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 10;
            opacity: 1;
            pointer-events: none;
        }

        .grid-item[data-tooltip] {
            position: relative;
        }
    </style>
</head>

<body>
    <a href="home.html" target="_blank">Home</a>

    <h1>Lock In.</h1>
    <h2>Task: Youtube</h2>
    <h3>5/28/25</h3>
    <div class="grid-wrapper">
        <div class="grid-container">
            <div class="grid-item" data-index="0">1</div>
            <div class="grid-item" data-index="1">2</div>
            <div class="grid-item" data-index="2">3</div>
            <div class="grid-item" data-index="3">4</div>
            <div class="grid-item" data-index="4">5</div>
            <div class=" grid-item" data-index="5"> 6</div>
            <div class=" grid-item" data-index="6">7</div>
            <div class="grid-item" data-index="7">8</div>
            <div class="grid-item" data-index="8">9</div>
            <div class="grid-item" data-index="9">10</div>
            <div class="grid-item" data-index="10">11</div>
            <div class="grid-item" data-index="11">12</div>
            <div class="grid-item" data-index="12">13</div>
            <div class="grid-item" data-index="13">14</div>
        </div>
    </div>
    <script>
        const storagePrefix = 'youtubeTask-'; // Unique identifier for this page
        const gridItems = document.querySelectorAll('.grid-item');

        function loadGridState() {
            gridItems.forEach(item => {
                const index = item.getAttribute('data-index');
                const state = localStorage.getItem(storagePrefix + 'gridItem-' + index);
                if (state === 'green') {
                    item.classList.add('green');
                }
            });
        }

        function saveGridState(index, state) {
            localStorage.setItem(storagePrefix + 'gridItem-' + index, state);
        }

        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                const index = item.getAttribute('data-index');
                if (item.classList.contains('green')) {
                    item.classList.remove('green');
                    saveGridState(index, 'white');
                } else {
                    item.classList.add('green');
                    saveGridState(index, 'green');
                }
            });
        });

        loadGridState();
    </script>

</body>

</html>
