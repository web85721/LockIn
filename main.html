<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <a href="home.html" target="_blank">Home</a>

        <h1>Lock In.</h1>
        <h3>Track your progress daily â€“ 5/27/25</h3>

        <input type="number" id="weightInput" placeholder="Enter your weight (e.g. 150)">
        <br>
        <button onclick="addWeight()">Add Weight</button>
        <button onclick="clearWeights()">Clear All</button>

        <canvas id="weightChart"></canvas>
    </div>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        h3 {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        a {
            display: inline-block;
            margin-bottom: 1rem;
            color: #0077cc;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        input[type="number"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin: 1rem 0;
        }

        button {
            padding: 8px 16px;
            margin: 0.5rem;
            border: none;
            border-radius: 6px;
            background-color: #0077cc;
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        canvas {
            margin-top: 2rem;
            max-width: 100%;
        }
    </style>
    <script>
        const weightInput = document.getElementById('weightInput');
        const ctx = document.getElementById('weightChart').getContext('2d');

        let weightData = JSON.parse(localStorage.getItem('weights')) || [];

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: weightData.map((_, i) => `Entry ${i + 1}`),
                datasets: [{
                    label: 'Weight (lbs)',
                    data: weightData,
                    borderColor: '#4a90e2',
                    backgroundColor: 'rgba(74, 144, 226, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Weight (lbs)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Entry #'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        function updateChart() {
            chart.data.labels = weightData.map((_, i) => `Entry ${i + 1}`);
            chart.data.datasets[0].data = weightData;
            chart.update();
        }

        function addWeight() {
            const weight = parseFloat(weightInput.value);
            if (!isNaN(weight)) {
                weightData.push(weight);
                localStorage.setItem('weights', JSON.stringify(weightData));
                updateChart();
                weightInput.value = '';
            } else {
                alert("Please enter a valid number.");
            }
        }

        function clearWeights() {
            if (confirm("Are you sure you want to clear all weight entries?")) {
                weightData = [];
                localStorage.removeItem('weights');
                updateChart();
            }
        }
    </script>
</body>

</html>
